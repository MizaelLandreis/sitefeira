<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<p class="logoo">Golden Trips</p>
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Número, email, Usuário." class="input">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Senha" class="input">
				</div>
				<div class="btn"><a href="#">Log In</a></div>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="facebook.png" alt="">
					<p>Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Esqueceu a senha?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Não tem uma conta? <a href="#">Registrar-se</a></p>
		</div>
		<div class="apps">
			<p>Baixe o nosso app.</p>
			<div class="icons">
				<a href="#"><img src="appstore.png" alt="appstore"></a>
				<a href="#"><img src="googleplay.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<ul>

			</ul>
		</div>
		<div class="copyright">
			© 2022 GOLDENTRIPS
		</div>
	</div>
</div>

</body>
</html>
